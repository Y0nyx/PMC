version: '3'

services:
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pipelines
    environment:
      - SSH_PRIVATE_KEY=${SSH_PRIVATE_KEY}
      - MKL_THREADING_LAYER=GNU
    volumes:
      - ./dataset:/dataset
    networks:
      - app_network

  unsupervised_learning:
    build:
      context: .
      dockerfile: Dockerfile.unsupervised
    volumes:
      - ./dataset:/dataset
    networks:
      - app_network
    command: nvidia-smi
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  supervised_learning:
    build:
      context: .
      dockerfile: Dockerfile.supervised
    environment:
      - MKL_THREADING_LAYER=GNU
    volumes:
      - ./dataset:/dataset
    networks:
      - app_network

volumes:
  dataset:

networks:
  app_network:
    driver: bridge
